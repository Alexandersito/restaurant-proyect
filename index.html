<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP Y JQUERY -->

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- JavaScript de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

    <!-- ICONOS DE FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3fb3f6418b.js" crossorigin="anonymous"></script>
    <!-- ICONOS DE REMIXICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <!-- PT SANS NARROW -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Restaurante</title>
</head>

<body>

    <!--=======================================================================================================================================-->
    <!--HEADER-->
    <!--=======================================================================================================================================-->

    <div class="header">

        <div class="columna1">

            <div class="contenido">

                <div class="columna1-1">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </div>

                <div class="columna1-2">
                    <div class="fila1 sans-narrow negrita" style="color: white;">+51 987 654 321</div>
                    <div class="fila2" style="color: gray;">8:00 am - 11:30 pm</div>
                </div>

            </div>

        </div>

        <div class="columna2">

            <div class="fila1">
                <img class="" src="img/logo.png" alt="Logotipo" style="height:99px;">
            </div>

            <div class="fila2">
                <div class="item-menu">HOME</div>
                <div class="item-menu">MENU</div>
                <div class="item-menu">FEATURES</div>
                <div class="item-menu">ABOUT</div>
                <div class="item-menu">BLOG</div>
                <div class="item-menu">SHOP</div>
                <div class="item-menu">CONTACT</div>
            </div>

        </div>

        <div class="columna3 relative">

            <i id="open-icon" class="mt-3 open-menu ri-menu-fill absolute centrado-right d-lg-none"
                style="font-size: 40px;color: white;"></i>

            <i id="close-icon" class="mt-3 close-menu ri-close-fill absolute centrado-right d-lg-none"
                style="font-size: 40px;color: white;display: none;"></i>

            <div class="contenido">

                <div class="columna3-1">
                    <div class="fila1 sans-narrow negrita" style="color: white;">$0.00</div>
                    <div class="fila2" style="color: gray;">0 items - View Cart</div>
                </div>
                <div class="columna3-2">
                    <i class="fa-solid fa-basket-shopping">
                    </i>
                    <p class="contador center sans-narrow negrita">0</p>
                </div>

            </div>

        </div>

    </div>

    <!-- JS -->
    <script src="js/script.js"></script>

</body>

</html>
